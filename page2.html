<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weekly Timetable</title>
<link rel="stylesheet" href="style.css">

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    margin: 0;
    padding: 40px;
    color: #333;
}

.container {
    background: white;
    border-radius: 15px;
    padding: 30px;
    max-width: 1200px;
    margin: auto;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

form {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
    justify-content: center;
}

input, button {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    background: #4e73df;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2e59d9;
}

.timetable {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 15px;
}

.day-column {
    background: #f8f9fc;
    border-radius: 10px;
    padding: 20px;
    min-height: 400px;       /* plus haut pour beaucoup d'événements */
    display: flex;
    flex-direction: column;
    overflow-y: auto;         /* scroll vertical si trop d'événements */
}

.day-column h3 {
    text-align: center;
    margin-bottom: 15px;
    color: #4e73df;
    border-bottom: 2px solid #4e73df;
    padding-bottom: 5px;
}

.day-column {
    flex: 1;
    min-width: 200px;
    padding: 15px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    backdrop-filter: blur(10px);
}

/* Event buttons inside timetable */
.event {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border-radius: 12px;
    border: none;
    cursor: pointer;

    font-weight: 600;
    font-size: 14px;
    text-align: left;

    color: white;
    background: linear-gradient(135deg, #4e73df, #1cc88a);

    transition: all 0.3s ease;
}

/* Hover effect */
.event:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* Click effect */
.event:active {
    transform: scale(0.98);
}

#timetable {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}
}
</style>
</head>

<body>
<div id="flashLayer"></div>
<div class="money-container" id="moneyContainer"></div>
<!-- Conteneur pour le texte gagnant -->
<div id="winnerTextContainer"></div>

<div class="container">
    <h1>Weekly Event Timetable</h1>

    <form id="eventform">
        <input type="text" id="title" placeholder="Event Title" required>
		<input type="text" id="Eventassoname" placeholder="nom de l'asso" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
		<input type="place" id="place" placeholder="place" required>
        <button type="submit">Add Event</button>
    </form>

    <div class="timetable" id="timetable"></div>
</div>

<button class="back-btn" onclick="goBack()">← Retour</button>
<script src="scriptpage2.js"></script>

<script>
function goBack() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
