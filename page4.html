<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calendrier 6 Mois</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Your own CSS -->
<link rel="stylesheet" href="style5.css">
<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #1a1a1a;
        color: #fff;
    }

    h1 {
        text-align: center;
        padding: 20px 0;
        color: #FF69B4; /* Pink title */
    }

    /* Add Event button */
    .add-event-btn {
        display: block;
        margin: 0 auto 20px auto;
        background-color: #FF69B4;
        color: #000;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .add-event-btn:hover {
        background-color: #fff;
        color: #FF69B4;
    }

    .calendar-container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
        gap: 20px;
        flex-wrap: wrap;
    }

    .month {
        background: #111;
        border: 2px solid #FF69B4;
        border-radius: 10px;
        padding: 15px;
        flex: 1;
        min-width: 180px;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .month:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
    }

    .month h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #FF69B4;
    }

    .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
    }

    .day {
        background: #222;
        padding: 8px;
        text-align: center;
		font-size: 12px;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
        cursor: default;
    }

    .day:hover {
        background: #FF69B4;
        color: #000;
        transform: scale(1.1);
    }

    .weekday {
        background: #333;
        color: #FF69B4;
        text-transform: uppercase;
    }

    /* Popup styles */
    .overlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
    }

    .popup {
        display: none;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: #222;
        color: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        z-index: 1001;
        text-align: center;
    }

    .popup input {
        padding: 8px;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
        margin-bottom: 15px;
        width: 80%;
    }

    .popup button {
        background-color: #FF69B4;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        color: #000;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .popup button:hover {
        background-color: #fff;
        color: #FF69B4;
    }
	
</style>
</head>
<body>

<h1>Calendrier des 6 prochains mois</h1>

<!-- Add Event Button -->
<button class="add-event-btn" onclick="openEventPopup()">Add Event</button>

<!-- Calendar Container -->
<div class="calendar-container" id="calendar-container">
</div>

<!-- Popup -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="event-popup">
    <h2>Enter Event Key</h2>
    <input type="text" id="event-key" placeholder="Event Key">
    <br>
    <button onclick="submitEventKey()">Submit</button>
    <button onclick="closeEventPopup()">Cancel</button>
</div>

<form id="eventform2" style="display: none;">
        <input type="text" id="title" placeholder="Event Title" required>
		<input type="text" id="Eventassoname" placeholder="nom de l'asso" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
		<input type="place" id="place" placeholder="place" required>
        <button type="submit">Add Event</button>
    </form>

<script src="scriptpage4.js"></script>


</body>
</html>
